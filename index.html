<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Output Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="index.bundle.js"></script></head>
  <body>
    <div id="app">
      <nav class="nav-bar">
        <h1 class="nav-title">Check It</h1>
        <button class="add-todo btn btn-primary">Add todo</button>
      </nav>
      <div class="projects-bar">
        <div class="current-project">
          <p>Current Project:</p>
          <h2 class="current-proj-title"></h2>
        </div>
        <button class="add-project btn btn-primary">Create Project</button>
        <div class="project-list">
        </div>
      </div>
      <div class="todo-container">
      </div>
      <div class="proj-form-container hide2">
        <div class="project-form-header">
          <h2>Create Project</h2>
          <div class="close-project-form">X</div>
        </div>
        <div class="project-form">
          <label>
            Project Name:
            <input type="text" name="name" value="" required>
          </label>
          <button class="create-project btn-primary" type="submit">Create</button>
        </div>
      </div>

      <div class="form-container hide">
        <div class="cancel-container">
          <div class="cancel-button">X</div>
        </div>
        <form class="todo-form">
          <label>
            Title:
            <input type="text" name="title" required>
          </label>
          <label>
            Description:
            <textarea type="text" name="description" rows="10" required></textarea>
          </label>
          <label>
            Date:
            <input type="date" name="date" required>
          </label>
          <label>
            Priority:
            <select name="priority" required>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </label>
          <button class="create-todo btn-primary" name="submit" type="submit">Add todo</button>
        </form>
      </div>
    </div>
  </body>
</html>
