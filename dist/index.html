<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Check-It</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
  </head>
  <body>
    <div id="app">
      <nav class="nav-bar">
        <h1 class="nav-title">Check It</h1>
      </nav>
      <div class="projects-bar">
        <button class="add-project">Create Project</button>
        <div class="project-list">
          <div class="project-item">
            <p class="project-name">Some Project</p>
          </div>
        </div>
      </div>
      <div class="todo-container">
        <div class="todo-item">
          <p class="todo-name">Some Todo</p>
          <p class="todo-description">Got a lot of stuff to do, no time to slack around</p>
          <p class="todo-date">04/06/2022</p>
          <p class="todo-priority">High</p>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
